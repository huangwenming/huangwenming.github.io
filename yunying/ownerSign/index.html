<body>
<div class="content-wrapper">
    <div class="info-wrapper disable-wrapper">
        <img class="info-bg" src="../static/images/info-bg.png">
        <div class="edit-container">
            <p class="title">加入百度好车主阵营</p>
            <p class="tips">团费立减100元</p>
            <div class="info-block">
                <label>您的车牌号</label><input type="text" placeholder="例：京A88731">
            </div>
            <div class="info-block">
                <label>您的车型</label><input type="text" placeholder="例：奥迪A6">
            </div>
            <div class="info-block">
                <label>您的手机号</label><input type="text" placeholder="">
            </div>
            <div class="info-block">
                <label>您的驾龄</label>
                <select>
                    <option value="0">3年以下</option>
                    <option value="1">3~5年</option>
                    <option value="2">5~10年</option>
                    <option value="3">10年以上</option>
                </select>
            </div>
            <span class="next-btn disable-btn">下一步</span>
        </div>
        <div class="content-container disable-container">
            <p class="welcome">欢迎您，百度好车主！</p>
            <p class="tips">您的车主信息为：</p>
            <div class="info-block">
                <label>您的车牌号</label><input class="car-num" type="text" readonly>
            </div>
            <div class="info-block">
                <label>您的车型</label><input class="car-type" type="text" readonly>
            </div>
            <div class="info-block">
                <label>您的手机号</label><input class="phone-num" type="text" readonly>
            </div>
            <div class="info-block">
                <label>您的驾龄</label><input class="drive-time" type="text" readonly>
            </div>
            <span class="edit-btn">修改信息</span>
            <span class="ok-btn">确认</span>
        </div>
    </div>
    <div class="road-wrapper disable-wrapper">
    <!--<div class="road-wrapper">-->
        <img class="road-bg" src="../static/images/page6.png">
        <div class="content-container">
            <span class="welcome-owner">欢迎加入百度好车主！</span>
            <img class="road-tree" src="../static/images/road-tree.png" style="visibility: hidden">
            <span class="right-now" style="visibility: hidden">立即加入车队</span>
            <span class="drive-to-dest" style="visibility: hidden">自行驾车前往</span>
            <span class="share-friend" style="visibility: hidden">分享给好友</span>
        </div>
    </div>
    <div class="loading-wrapper">
        <img src="../static/images/loading.gif">
    </div>
